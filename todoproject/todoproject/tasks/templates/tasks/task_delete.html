<!DOCTYPE html>
<html>
<head>
  <title>Delete Task</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #444;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
    }

    button,
    .cancel-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }

    button {
      background-color: #e53935;
      color: white;
    }

    button:hover {
      background-color: #c62828;
    }

    .cancel-btn {
      background-color: #9e9e9e;
      color: white;
      margin-left: 10px;
    }

    .cancel-btn:hover {
      background-color: #616161;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
    <form method="POST" style="display: inline;">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'tasks:task_list' %}" class="cancel-btn">Cancel</a>
  </div>

</body>
</html>
