<!DOCTYPE html>
<html>
<head>
  <title>Create Task</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #fceabb, #f8b500);
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus,
    textarea:focus {
      border-color: #f8b500;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #f8b500;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d89e00;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #ccc;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Create Task</h1>
    <form method="POST">
      {% csrf_token %}
      <label>Title:</label>
      <input type="text" name="title" required>

      <label>Description:</label>
      <textarea name="description"></textarea>

      <button type="submit">Create</button>
    </form>
    <a href="{% url 'tasks:task_list' %}" class="back-button">‚Üê Back to list</a>
  </div>

</body>
</html>
