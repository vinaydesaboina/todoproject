<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task List</title>
  <style>
    /* ===== Reset & Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      width: 100%;
    }

    .bg-1 { background: linear-gradient(to right, #a1c4fd, #c2e9fb); }
    .bg-2 { background: linear-gradient(to right, #ffecd2, #fcb69f); }
    .bg-3 { background: linear-gradient(to right, #f093fb, #f5576c); }
    .bg-4 { background: linear-gradient(to right, #43e97b, #38f9d7); }

    .container {
      background: white;
      margin: 60px auto;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      animation: fadeIn 0.7s ease;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 0 auto 30px auto;
      padding: 14px 26px;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-card {
      border-radius: 12px;
      padding: 18px 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .task-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .task-info {
      max-width: 70%;
    }

    .task-info strong {
      font-size: 1.2rem;
      display: block;
    }

    .task-info span {
      font-size: 14px;
      display: inline-block;
      margin-top: 6px;
    }

    .completed { color: #2ecc71; }
    .pending { color: #e67e22; }

    .task-buttons a {
      margin-left: 10px;
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }

    .task-buttons a:hover {
      background: rgba(0, 0, 0, 0.85);
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìã My Tasks</h1>
    <a href="{% url 'tasks:task_create' %}" class="btn">+ Add New Task</a>

    <ul>
      {% for task in tasks %}
        <div class="{% cycle 'bg-1' 'bg-2' 'bg-3' 'bg-4' %}">
          <li class="task-card">
            <div class="task-info">
              <strong>{{ task.title }}</strong>
              <span>{{ task.description }}</span><br />
              <span class="{% if task.completed %}completed{% else %}pending{% endif %}">
                {% if task.completed %}‚úîÔ∏è Completed{% else %}‚è≥ Pending{% endif %}
              </span>
            </div>
            <div class="task-buttons">
              <a href="{% url 'tasks:task_update' task.id %}">‚úèÔ∏è Edit</a>
              <a href="{% url 'tasks:task_delete' task.id %}">üóëÔ∏è Delete</a>
            </div>
          </li>
        </div>
      {% empty %}
        <li style="background: #eee; text-align: center; padding: 20px; border-radius: 12px;">
          <strong>No tasks yet! üéâ</strong>
        </li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
